<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n de Usuarios</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-app-compat.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/9.23.0/firebase-firestore-compat.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            min-height: 100vh;
            padding: 20px;
            position: relative;
            overflow-x: hidden;
        }

        #particles-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3), 0 0 60px rgba(255,255,255,0.1);
            overflow: hidden;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header {
            background: linear-gradient(135deg, rgba(44, 62, 80, 0.9) 0%, rgba(52, 152, 219, 0.9) 100%);
            backdrop-filter: blur(20px);
            color: white;
            padding: 30px;
            text-align: center;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .controls {
            padding: 20px 30px;
            background: rgba(248, 249, 250, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(233, 236, 239, 0.5);
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .search-box {
            position: relative;
            flex: 1;
            min-width: 250px;
        }

        .search-box input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            border: 2px solid #e9ecef;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-box input:focus {
            outline: none;
            border-color: #3498db;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #6c757d;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(52, 152, 219, 0.4);
        }

        .btn-warning {
            background: linear-gradient(135deg, #f39c12, #e67e22);
            color: white;
            font-size: 12px;
            padding: 8px 16px;
        }

        .btn-danger {
            background: linear-gradient(135deg, #e74c3c, #c0392b);
            color: white;
            font-size: 12px;
            padding: 8px 16px;
        }

        .btn-warning:hover, .btn-danger:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(0,0,0,0.2);
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        .users-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
        }

        .users-table th {
            background: linear-gradient(135deg, #34495e, #2c3e50);
            color: white;
            padding: 18px 15px;
            text-align: left;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-size: 14px;
        }

        .users-table td {
            padding: 15px;
            border-bottom: 1px solid #f1f3f4;
            vertical-align: middle;
        }

        .users-table tr:hover {
            background: #f8f9fa;
            transform: scale(1.01);
            transition: all 0.2s ease;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-active {
            background: #d4edda;
            color: #155724;
        }

        .status-inactive {
            background: #f8d7da;
            color: #721c24;
        }

        .actions {
            display: flex;
            gap: 8px;
        }

        .loading {
            text-align: center;
            padding: 50px;
            color: #6c757d;
            font-size: 18px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.8);
            backdrop-filter: blur(10px);
        }

        .modal-content {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            margin: 5% auto;
            padding: 0;
            border-radius: 15px;
            width: 90%;
            max-width: 500px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.3);
            animation: modalSlideIn 0.3s ease;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-50px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .modal-header {
            background: linear-gradient(135deg, rgba(52, 152, 219, 0.9), rgba(41, 128, 185, 0.9));
            backdrop-filter: blur(20px);
            color: white;
            padding: 20px 30px;
            border-radius: 15px 15px 0 0;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .modal-body {
            padding: 30px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2c3e50;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        .form-group input:focus, .form-group select:focus {
            outline: none;
            border-color: #3498db;
        }

        .modal-footer {
            padding: 20px 30px;
            border-top: 1px solid #e9ecef;
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }

        .btn-secondary {
            background: #6c757d;
            color: white;
        }

        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #6c757d;
        }

        .empty-state img {
            width: 100px;
            height: 100px;
            opacity: 0.5;
            margin-bottom: 20px;
        }

        @media (max-width: 768px) {
            .controls {
                flex-direction: column;
                align-items: stretch;
            }

            .search-box {
                min-width: auto;
            }

            .users-table {
                font-size: 14px;
            }

            .users-table th, .users-table td {
                padding: 10px 8px;
            }

            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <canvas id="particles-canvas"></canvas>
    
    <div class="container">
        <div class="header">
            <h1>üöÄ Gesti√≥n de Usuarios</h1>
            <p>Administra y controla todos los usuarios del sistema</p>
        </div>

        <div class="controls">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchInput" placeholder="Buscar usuarios por nombre, email o rol...">
            </div>
            <button class="btn btn-primary" onclick="refreshUsers()">
                üîÑ Actualizar
            </button>
        </div>

        <div class="table-container">
            <div id="loadingDiv" class="loading">
                <div class="spinner"></div>
                <p>Cargando usuarios...</p>
            </div>

            <table id="usersTable" class="users-table" style="display: none;">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Email</th>
                        <th>Rol</th>
                        <th>Estado</th>
                        <th>Contrase√±a</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="usersTableBody">
                </tbody>
            </table>

            <div id="emptyState" class="empty-state" style="display: none;">
                <div style="font-size: 4rem; margin-bottom: 20px;">üë•</div>
                <h3>No se encontraron usuarios</h3>
                <p>No hay usuarios que coincidan con tu b√∫squeda</p>
            </div>
        </div>
    </div>

    <!-- Modal para editar usuario -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚úèÔ∏è Editar Usuario</h2>
            </div>
            <div class="modal-body">
                <form id="editForm">
                    <input type="hidden" id="editUserId">
                    
                    <div class="form-group">
                        <label for="editNombre">Nombre:</label>
                        <input type="text" id="editNombre" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editCorreo">Email:</label>
                        <input type="email" id="editCorreo" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="editRol">Rol:</label>
                        <select id="editRol" required>
                            <option value="Administrador">Administrador</option>
                            <option value="Usuario">Usuario</option>
                            <option value="Supervisor">Supervisor</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label for="editContrasena">Nueva Contrase√±a (opcional):</label>
                        <input type="password" id="editContrasena" placeholder="Dejar vac√≠o para mantener la actual">
                    </div>
                    
                    <div class="form-group">
                        <label for="editEstado">Estado:</label>
                        <select id="editEstado" required>
                            <option value="Activo">Activo</option>
                            <option value="Inhabilitado">Inhabilitado</option>
                        </select>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" onclick="closeEditModal()">Cancelar</button>
                <button type="button" class="btn btn-primary" onclick="saveUserChanges()">üíæ Guardar Cambios</button>
            </div>
        </div>
    </div>

    <script>
        // Configuraci√≥n de Firebase
        const firebaseConfig = {
            apiKey: "AIzaSyDycWG4lcgCk8KnIO6HLpUyabs3zqxUtFg",
            authDomain: "controlinventarioit-2c8fc.firebaseapp.com",
            projectId: "controlinventarioit-2c8fc",
            storageBucket: "controlinventarioit-2c8fc.firebasestorage.app",
            messagingSenderId: "621661032303",
            appId: "1:621661032303:web:468a47222d01805e7de29a",
            measurementId: "G-N6F1RQTW6B",
        };

        // Inicializar Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        let allUsers = [];
        let currentEditingUser = null;

        // Cargar usuarios al iniciar
        document.addEventListener('DOMContentLoaded', function() {
            initParticles();
            loadUsers();
            setupSearchFilter();
        });

        // Sistema de part√≠culas
        function initParticles() {
            const canvas = document.getElementById('particles-canvas');
            const ctx = canvas.getContext('2d');
            
            // Ajustar tama√±o del canvas
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            const particles = [];
            const particleCount = 100;
            
            // Crear part√≠culas
            for (let i = 0; i < particleCount; i++) {
                particles.push({
                    x: Math.random() * canvas.width,
                    y: Math.random() * canvas.height,
                    vx: (Math.random() - 0.5) * 0.5,
                    vy: (Math.random() - 0.5) * 0.5,
                    size: Math.random() * 3 + 1,
                    opacity: Math.random() * 0.5 + 0.2,
                    hue: Math.random() * 60 + 200 // Azules y turquesas
                });
            }
            
            // Animar part√≠culas
            function animate() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
                
                // Actualizar y dibujar part√≠culas
                particles.forEach((particle, index) => {
                    // Actualizar posici√≥n
                    particle.x += particle.vx;
                    particle.y += particle.vy;
                    
                    // Rebotar en los bordes
                    if (particle.x < 0 || particle.x > canvas.width) particle.vx *= -1;
                    if (particle.y < 0 || particle.y > canvas.height) particle.vy *= -1;
                    
                    // Mantener dentro del canvas
                    particle.x = Math.max(0, Math.min(canvas.width, particle.x));
                    particle.y = Math.max(0, Math.min(canvas.height, particle.y));
                    
                    // Dibujar part√≠cula
                    ctx.beginPath();
                    ctx.arc(particle.x, particle.y, particle.size, 0, Math.PI * 2);
                    ctx.fillStyle = `hsla(${particle.hue}, 70%, 60%, ${particle.opacity})`;
                    ctx.fill();
                    
                    // Dibujar conexiones
                    particles.forEach((otherParticle, otherIndex) => {
                        if (index !== otherIndex) {
                            const dx = particle.x - otherParticle.x;
                            const dy = particle.y - otherParticle.y;
                            const distance = Math.sqrt(dx * dx + dy * dy);
                            
                            if (distance < 100) {
                                ctx.beginPath();
                                ctx.moveTo(particle.x, particle.y);
                                ctx.lineTo(otherParticle.x, otherParticle.y);
                                ctx.strokeStyle = `hsla(${particle.hue}, 70%, 60%, ${0.1 * (1 - distance / 100)})`;
                                ctx.lineWidth = 0.5;
                                ctx.stroke();
                            }
                        }
                    });
                });
                
                requestAnimationFrame(animate);
            }
            
            animate();
        }

        // Cargar usuarios desde Firestore
        async function loadUsers() {
            try {
                showLoading(true);
                const usersCollection = await db.collection('Usuario').get();
                allUsers = [];
                
                usersCollection.forEach(doc => {
                    allUsers.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });

                displayUsers(allUsers);
                showLoading(false);
            } catch (error) {
                console.error('Error cargando usuarios:', error);
                showLoading(false);
                alert('Error al cargar los usuarios. Por favor, intenta de nuevo.');
            }
        }

        // Mostrar usuarios en la tabla
        function displayUsers(users) {
            const tableBody = document.getElementById('usersTableBody');
            const table = document.getElementById('usersTable');
            const emptyState = document.getElementById('emptyState');

            if (users.length === 0) {
                table.style.display = 'none';
                emptyState.style.display = 'block';
                return;
            }

            table.style.display = 'table';
            emptyState.style.display = 'none';
            
            tableBody.innerHTML = users.map(user => `
                <tr>
                    <td><strong>${user.Nombre || 'N/A'}</strong></td>
                    <td>${user.correo || 'N/A'}</td>
                    <td><span class="status-badge" style="background: #e3f2fd; color: #1565c0;">${user.rol || 'N/A'}</span></td>
                    <td>
                        <span class="status-badge ${user.Estado === 'Activo' ? 'status-active' : 'status-inactive'}">
                            ${user.Estado || 'N/A'}
                        </span>
                    </td>
                    <td><code style="background: #f8f9fa; padding: 4px 8px; border-radius: 4px;">${user.Contrase√±a || 'N/A'}</code></td>
                    <td>
                        <div class="actions">
                            <button class="btn btn-warning" onclick="editUser('${user.id}')">
                                ‚úèÔ∏è Editar
                            </button>
                            <button class="btn btn-danger" onclick="toggleUserStatus('${user.id}', '${user.Estado}')">
                                ${user.Estado === 'Activo' ? 'üö´ Desactivar' : '‚úÖ Activar'}
                            </button>
                        </div>
                    </td>
                </tr>
            `).join('');
        }

        // Configurar filtro de b√∫squeda
        function setupSearchFilter() {
            const searchInput = document.getElementById('searchInput');
            searchInput.addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const filteredUsers = allUsers.filter(user => 
                    (user.Nombre || '').toLowerCase().includes(searchTerm) ||
                    (user.correo || '').toLowerCase().includes(searchTerm) ||
                    (user.rol || '').toLowerCase().includes(searchTerm)
                );
                displayUsers(filteredUsers);
            });
        }

        // Mostrar/ocultar loading
        function showLoading(show) {
            const loadingDiv = document.getElementById('loadingDiv');
            const table = document.getElementById('usersTable');
            
            if (show) {
                loadingDiv.style.display = 'block';
                table.style.display = 'none';
            } else {
                loadingDiv.style.display = 'none';
            }
        }

        // Editar usuario
        function editUser(userId) {
            const user = allUsers.find(u => u.id === userId);
            if (!user) return;

            currentEditingUser = user;
            
            document.getElementById('editUserId').value = userId;
            document.getElementById('editNombre').value = user.Nombre || '';
            document.getElementById('editCorreo').value = user.correo || '';
            document.getElementById('editRol').value = user.rol || '';
            document.getElementById('editEstado').value = user.Estado || '';
            document.getElementById('editContrasena').value = '';

            document.getElementById('editModal').style.display = 'block';
        }

        // Cerrar modal de edici√≥n
        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            currentEditingUser = null;
        }

        // Guardar cambios del usuario
        async function saveUserChanges() {
            const userId = document.getElementById('editUserId').value;
            const nombre = document.getElementById('editNombre').value.trim();
            const correo = document.getElementById('editCorreo').value.trim();
            const rol = document.getElementById('editRol').value;
            const estado = document.getElementById('editEstado').value;
            const nuevaContrasena = document.getElementById('editContrasena').value.trim();

            if (!nombre || !correo || !rol || !estado) {
                alert('Por favor, completa todos los campos obligatorios.');
                return;
            }

            try {
                const updateData = {
                    Nombre: nombre,
                    correo: correo,
                    rol: rol,
                    Estado: estado
                };

                // Solo actualizar contrase√±a si se proporcion√≥ una nueva
                if (nuevaContrasena) {
                    updateData.Contrase√±a = nuevaContrasena;
                }

                await db.collection('Usuario').doc(userId).update(updateData);
                
                alert('Usuario actualizado exitosamente!');
                closeEditModal();
                await loadUsers(); // Recargar la lista
            } catch (error) {
                console.error('Error actualizando usuario:', error);
                alert('Error al actualizar el usuario. Por favor, intenta de nuevo.');
            }
        }

        // Cambiar estado del usuario (Activo/Inhabilitado)
        async function toggleUserStatus(userId, currentStatus) {
            const newStatus = currentStatus === 'Activo' ? 'Inhabilitado' : 'Activo';
            const action = newStatus === 'Inhabilitado' ? 'desactivar' : 'activar';
            
            if (!confirm(`¬øEst√°s seguro de que deseas ${action} este usuario?`)) {
                return;
            }

            try {
                await db.collection('Usuario').doc(userId).update({
                    Estado: newStatus
                });
                
                alert(`Usuario ${action === 'desactivar' ? 'desactivado' : 'activado'} exitosamente!`);
                await loadUsers(); // Recargar la lista
            } catch (error) {
                console.error('Error cambiando estado del usuario:', error);
                alert('Error al cambiar el estado del usuario. Por favor, intenta de nuevo.');
            }
        }

        // Refrescar usuarios
        async function refreshUsers() {
            await loadUsers();
        }

        // Cerrar modal al hacer clic fuera de √©l
        window.onclick = function(event) {
            const modal = document.getElementById('editModal');
            if (event.target === modal) {
                closeEditModal();
            }
        }
    </script>
</body>
</html>
